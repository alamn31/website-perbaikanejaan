                      </h5>
                      <h6 class="card-title">${judulskripsi.Judul_Skripsi}</h6>
                      <p class="card-text">
                        ${judulskripsi.Nama_Pengarang}<br />
                        ${judulskripsi.Penerbit}
                      </p>
                    </div>
                  </div>
                </div>`;
            $("#hasil").append(listItem);
            console.log(listItem);
          });
